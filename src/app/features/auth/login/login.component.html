<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Bejelentkezés</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email cím</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Az email cím megadása kötelező
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Kérjük, adjon meg egy érvényes email címet
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Jelszó</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              A jelszó megadása kötelező
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              A jelszónak legalább 6 karakter hosszúnak kell lennie
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Bejelentkezés
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="/register">Még nincs fiókja? Regisztráljon!</a>
      </mat-card-actions>
    </mat-card>
  
    <mat-error *ngIf="error" class="error-message">
      {{ error }}
    </mat-error>
  </div>
