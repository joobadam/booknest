<div class="register-container">
    <mat-card>
      <mat-card-title>Regisztráció</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Az email cím megadása kötelező</mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Érvénytelen email cím</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">A jelszó megadása kötelező</mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">A jelszónak legalább 6 karakter hosszúnak kell lennie</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Jelszó megerősítése</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="registerForm.hasError('notSame')">A jelszavak nem egyeznek</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Regisztráció</button>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-error *ngIf="error">{{ error }}</mat-error>
  </div>
