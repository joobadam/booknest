<div class="contact-container">
  <h1>Kapcsolat</h1>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Név</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" required type="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Üzenet</mat-label>
          <textarea matInput formControlName="message" required rows="5"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Küldés</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <h2>Elérhetőségeink</h2>
      <p><strong>Cím:</strong> 1234 Budapest, Példa utca 1.</p>
      <p><strong>Telefon:</strong> +36 1 234 5678</p>
      <p><strong>E-mail:</strong> info&#64;booknest.hu</p>
    </mat-card-content>
  </mat-card>
</div>
