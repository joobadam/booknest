<div class="carousel-container" *ngIf="accommodations.length > 0">
  <button mat-icon-button (click)="previous()">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <div class="carousel-content">
    <mat-card *ngFor="let accommodation of visibleAccommodations">
      <img mat-card-image [src]="accommodation.imageUrl" [alt]="accommodation.name">
      <mat-card-content>
        <h2>{{ accommodation.name }}</h2>
        <p>{{ accommodation.location }}</p>
        <p>{{ accommodation.price | currency:'HUF':'symbol':'1.0-0' }} / éjszaka</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/accommodation', accommodation.id]">Részletek</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <button mat-icon-button (click)="next()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
