<div class="featured-accommodations">
  <h2>Kiemelt szállások</h2>
  <div class="accommodation-list">
    <mat-card *ngFor="let accommodation of featuredAccommodations">
      <img mat-card-image [src]="accommodation.imageUrl" [alt]="accommodation.name">
      <mat-card-content>
        <h3>{{ accommodation.name }}</h3>
        <p>{{ accommodation.location }}</p>
        <p>{{ accommodation.price | currency:'HUF':'symbol':'1.0-0' }} / éjszaka</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/accommodation', accommodation.id]">Részletek</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
